title: 'Shared World'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: short_description
            field:
              type: markdown
              display: 'Short Description'
              instructions: '1-2 sentence short description'
      -
        display: 'Page Builder'
        fields:
          -
            import: page_builder
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: year
            field:
              type: integer
              display: Year
          -
            handle: parent
            field:
              type: entries
              collections:
                - club_campaigns
              max_items: 1
              listable: false
              localizable: true
