tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: featured_image
            field:
              max_files: 1
              min_files: 1
              container: images
              type: assets
              display: 'Featured Image'
              instructions: 'Image displayed in club campaign list.'
          -
            handle: short_description
            field:
              type: markdown
              display: 'Short Description'
              instructions: '1-2 sentence short description'
      -
        display: 'Page Builder'
        fields:
          -
            import: page_builder
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: year
            field:
              type: integer
              display: Year
          -
            handle: game_master
            field:
              type: text
              display: 'Game Master'
          -
            handle: parent_region
            field:
              max_items: 1
              collections:
                - club_campaign_regions
              type: entries
              display: 'Parent Region'
title: 'Club Campaign'
