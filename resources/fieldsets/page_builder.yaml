title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      button_label: 'Add block'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
            team:
              display: Team
              instructions: 'Show members of a team.'
              icon: person
              fields:
                -
                  import: team
            campaign-list:
              display: "Campaign List"
              instructions: "Present a view of Club Campaigns"
              icon: link
              fields:
                -
                  import: campaign_list
            calendar:
              display: Calendar
              instructions: "Present a calendar with events"
              icon: calendar
              fields:
                -
                  import: calendar
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
